<html>
 <head>
 <title>Django Girls blog</title>
 </head>
<body>
 <div>#para grupos de contenido
    <h1><a href="/">Django Girls Blog</a></h1>
  </div>

    {% for post in posts %} #ejecucion de codigo, con el for no es necesario especificar.
    <div>
      <p>{{ post.published_date }}</p>#para imprimir texto
      <h2><a href="">{{ post.title }}</a></h2>
      <p>{{ post.text | linebreaksbr }}</p>
    </div>
    {% endfor %}

     </body>
</html>
